<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTI | Animated Text</title>
    <style>
        body, html {
            background:#222;
            font-family: sans-serif;
        }
        .root {
            position: relative;
            margin: 8rem 5rem;
            font-size: 1.5rem;
            color: lime;
            text-shadow: 0.4rem 0.4rem rgba(20,100,100, 0.4);
            letter-spacing: 0.9rem;
            transform: skew(10deg, 4deg);
        }
    </style>
</head>
<body>
    <div id="root" class="root"></div>
    <script type="module" src="./script.js"></script>    
</body>
</html>
