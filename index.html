<!DOCTYPE html>
<html>

<head>

	<title>Anti-Framework</title>
	<style>
		.box{
			width: 80px;
			height: 80px;
			background: yellow;
			position: absolute;
			top: 0;
		}


		.span-class {
			border: 0.1rem solid limegreenl;
		}
	</style>
</head>

<body>
	<span id="root">HELLO WORLD <a>fwefw</a> iwerghefiwuehfiuweh</span>


	<div id="test" class="purple-rain" data-abc="zap" style="height:5rem; padding: 0 0 0 0;">

			<h1>This is a list</h1>
			<ul>
				<li>HEllo</li>
				<li>fwefew</li>
				<li>fwefwe</li>
				<li>fwefwef</li>
			</ul>
		</section>
	</div>



	<span data-some-span class="first-span" data-abc="123" id="a1">
		<div>
			<ol>
				<li>Mark 1</li>
				<li>Mark 1</li>
				<li>Mark 3</li>
			</ol>
		</div>
	</span>


	<span data-some-span data-abc="456" id="a2"> <!-- class should be null -->

			<ol>
				<li>Mark 1</li>
				<li>Mark 1</li>
				<li>Mark 3</li>
			</ol>
		</div>
	</span>


	<span data-some-span class="last-span" data-abc="789" id="a3">

			<ol>

</html>
