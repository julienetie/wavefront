<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wavefront | Full API</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="full-api.css">
        <script type="module">
          import { waveEnv } from '../../src/index.js'
          waveEnv.set()
        </script>
    </head>
    <body>
        <header>
            <h1>Wavefront</h1>
        </header>
        <main>
            <!-- paste() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#paste -->
            <section>
                <h2>paste()</h2>
                <div class="main-box" id="main-box-paste">123</div>
            </section>
            <!-- pasteInto() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#pasteinto -->
            <section>
                <h2>pasteInto()</h2>
                <div class="main-box" id="main-box-paste-into">123</div>
            </section>
            <!-- pasteAfter() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#pasteafter -->
            <section>
                <h2>pasteAfter()</h2>
                <div class="main-box" id="main-box-paste-after">123</div>
            </section>
            <!-- pasteBefore() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#pastebefore -->
            <section>
                <h2>pasteBefore()</h2>
                <div class="main-box" id="main-box-paste-before">123</div>
            </section>
            <!-- pasteStart() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#pastestart -->
            <section>
                <h2>pasteStart()</h2>
                <div class="main-box" id="main-box-paste-start">
                    <div class="sub-box"></div>
                    <div class="sub-box"></div>
                </div>
            </section>
            <!-- pasteEnd() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#pasteend -->
            <section>
                <h2>pasteEnd()</h2>
                <div class="main-box" id="main-box-paste-end">
                    <div class="sub-box"></div>
                    <div class="sub-box"></div>
                </div>
            </section>
            <!-- pasteByIndex() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#pastebyindex -->
            <section>
                <h2>pasteByIndex()</h2>
                <div class="main-box" id="main-box-paste-by-index">
                    <div class="sub-box"></div>
                    <div class="sub-box"></div>
                    <div class="sub-box"></div>
                </div>
            </section>
            <!-- remove() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#remove -->
            <section>
                <h2>Remove()</h2>
                <div class="main-box" id="main-box-remove"></div>
            </section>
            <!-- remove() https://github.com/julienetie/wavefront/blob/dev/docs/collage.md#remove-within -->
            <section>
                <h2>RemoveWithin()</h2>
                <div class="main-box" id="main-box-remove-within"></div>
            </section>
            <!-- addListener() https://github.com/julienetie/wavefront/blob/dev/docs/events.md#add-listener -->
            <section>
                <h2>addListener()</h2>
                <div class="main-box" id="main-box-add-listener"></div>
            </section>
            <!-- removeListener() https://github.com/julienetie/wavefront/blob/dev/docs/events.md#remove-listener -->
            <section>
                <h2>removeListener()</h2>
                <div class="main-box" id="main-box-remove-listener"></div>
            </section>
        </main>
    </div>
    <script type="module" src="./paste.ctrl.js"></script>
    <script type="module" src="./paste-into.ctrl.js"></script>
    <script type="module" src="./paste-after.ctrl.js"></script>
    <script type="module" src="./paste-before.ctrl.js"></script>
    <script type="module" src="./paste-start.ctrl.js"></script>
    <script type="module" src="./paste-end.ctrl.js"></script>
    <script type="module" src="./paste-by-index.ctrl.js"></script>
    <script type="module" src="./remove.ctrl.js"></script>
    <script type="module" src="./remove-within.ctrl.js"></script>
    <script type="module" src="./add-listener.ctrl.js"></script>
    <script type="module" src="./remove-listener.ctrl.js"></script>
</body>
</html>
