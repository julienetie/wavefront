<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Headers from Cache</title>
</head>

<body>

    <script>
        async function fetchData() {
            const {href} = location
            try {
                const response = await fetch(href);

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error('Failed to fetch the document');
                }

                // Access the custom header
                const customHeader = response.headers.get('Content-Type');
                console.log('Custom Header:', customHeader);
          

            } catch (error) {
                console.error(error);
            }
        }

        // Call the async function
        fetchData();
    </script>

</body>

</html>
